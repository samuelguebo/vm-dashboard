<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>{{title}} | {{description}}</title>
</head>
<body>
    <nav class="navbar navbar-light">
      <div>
        <h1 class="display-5"><a href="/">{{title}}</a></h1>
        <p class="lead">{{description}}</p>
        <div id="preloader">
            <div id="loader"></div>
        </div>
      </div>
    </nav>
    <div id="scroll-to-top"></div>
    <section class="summary data-container">
      <h3>Overall statistics </h3>
      <div class="row">

         <!-- projects -->
         <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">By project</h5>
              <canvas id="project-chart" height="0" width="0"></canvas>
            </div>
          </div>
        </div>


        <!-- Years -->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">By year</h5>
              <canvas id="year-chart" height="0" width="0"></canvas>
            </div>
          </div>
        </div>

        <!-- Severity
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">By severity</h5>
              <canvas id="severity-chart" height="0" width="0"></canvas>
            </div>
          </div>
        </div>
         -->
       

      </div>
    </section>
    <section class="summary data-container">
      <h3>Granular breakdown </h3>
      <section class="row">
        <section id="data" class="col-9">
          <table class="table table-striped sortable table-reponsive">
              <thead class="thead-navy">
                <tr>
                  <th class="w-45">Ticket</th>
                  <th class="w-25">Project</th>
                  <th>Year</th>
                  <th>Severity</th>
                </tr>
              </thead>
              <tbody></tbody>
          </table>
        </section>
      <section id="data-filter" class="col-3"></section>
    </section>

    </section>
    <footer class="footer">
      <hr class="featurette-divider">
        <div class="row">
          <div class="col-md-5">
            <a href="https://wikimediafoundation.org/wiki/Privacy_policy">Privacy Policy</a>
            |
            <a href="https://wikitech.wikimedia.org/wiki/Wikitech:Labs_Terms_of_use">Terms of Use</a>
            |
            <a href="https://phabricator.wikimedia.org/maniphest/task/create/?projects=security-team">Report a bug!</a>
          </div>
          <div class="col-md-5">
            <div>Written by
              <a href="https://meta.wikimedia.org/wiki/User:Samuel_(WMF)">Samuel (WMF)</a> | <a href="http://github.com/samuelguebo/vm-dashboard">Source code
              </a>
            </div>
          </div>
        </div>
        <div class="row back-to-top-wrapper"><a href="#0" class="back-to-top" id="back-to-top">^</a></div>
    </footer>
  </body>
  <script src="/static/js/table-filter.js"></script>
  <script src="/static/js/Chart.min.js"></script>
  <script src="/static/js/stats.js"></script>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/sortable.js"></script>
</html>
